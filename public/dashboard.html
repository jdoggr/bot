<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script defer src="/dashboard.js"></script>
  <link rel="stylesheet" href="/public/style.css">
</head>
<body class="bg-gray-900 text-white min-h-screen">
  <header class="bg-gray-800 shadow p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold">Bot Dashboard</h1>
    <a href="/logout" class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded font-semibold">Logout</a>
  </header>

  <main class="p-6">
    <h2 class="text-2xl font-semibold mb-4">Your Servers</h2>
    <div id="guilds" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>
  </main>

  <template id="guild-card-template">
    <div class="bg-gray-800 p-4 rounded-lg shadow">
      <h3 class="text-lg font-bold mb-2 guild-name"></h3>
      <button class="bg-indigo-600 hover:bg-indigo-700 px-3 py-2 rounded settings-button">Manage</button>
    </div>
  </template>
</body>
</html>
