<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guild Settings</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script defer src="/guild-settings.js"></script>
  <link rel="stylesheet" href="/public/style.css">
</head>
<body class="bg-gray-900 text-white min-h-screen">
  <header class="bg-gray-800 p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold">Guild Settings</h1>
    <a href="/dashboard" class="bg-gray-600 hover:bg-gray-700 px-4 py-2 rounded">Back to Dashboard</a>
  </header>

  <main class="p-6 max-w-4xl mx-auto">
    <h2 class="text-2xl font-semibold mb-6" id="guildName">Loading...</h2>

    <form id="settingsForm" class="space-y-6">
      <div>
        <label class="block mb-1 font-medium">Prefix</label>
        <input type="text" name="prefix" class="w-full px-4 py-2 rounded bg-gray-800 border border-gray-700" required>
      </div>

      <div>
        <label class="block mb-1 font-medium">Welcome Message</label>
        <textarea name="welcomeMessage" class="w-full px-4 py-2 rounded bg-gray-800 border border-gray-700" rows="3"></textarea>
      </div>

      <div>
        <label class="block mb-1 font-medium">Autorole</label>
        <input type="text" name="autorole" class="w-full px-4 py-2 rounded bg-gray-800 border border-gray-700" placeholder="Role ID or name">
      </div>

      <div>
        <label class="block mb-1 font-medium">Moderation Log Channel</label>
        <input type="text" name="modLogChannel" class="w-full px-4 py-2 rounded bg-gray-800 border border-gray-700" placeholder="#channel or ID">
      </div>

      <div>
        <label class="block mb-1 font-medium">Auto Moderation</label>
        <select name="autoModeration" class="w-full px-4 py-2 rounded bg-gray-800 border border-gray-700">
          <option value="off">Off</option>
          <option value="basic">Basic</option>
          <option value="strict">Strict</option>
        </select>
      </div>

      <button type="submit" class="bg-green-600 hover:bg-green-700 px-6 py-2 rounded text-white font-bold">Save Settings</button>
    </form>
  </main>
</body>
</html>
